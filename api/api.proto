// astrobase protobuf api

syntax = "proto3";

package api;

message Key {
    string key = 1;
}

message Pair {
    string key = 1;
    string value = 2;
}

message Output {
    string value = 1;
    string error = 2;
}

service Astrobase {
    rpc Get (Key) returns (Output) {}
    rpc Insert (Pair) returns (Output) {}
    rpc Delete (Key) returns (Output) {}
    rpc Update (Pair) returns (Output) {}
}
